<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Palace - Method of Loci</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
            width: auto;
            margin: 0 5px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .palace-list {
            list-style: none;
        }

        .palace-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .palace-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .palace-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #5568d3;
        }

        .palace-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .palace-desc {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .loci-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .locus-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        .locus-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .locus-card.drag-over {
            border: 3px dashed #667eea;
            background: linear-gradient(135deg, #e8eaf6 0%, #c5cae9 100%);
        }

        .locus-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .image-placeholder {
            width: 100%;
            height: 150px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.9em;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.5);
        }

        .remove-image {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(245, 87, 108, 0.9);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .remove-image:hover {
            background: rgba(245, 87, 108, 1);
        }

        .locus-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .locus-number {
            background: #667eea;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .locus-location {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .locus-info {
            color: #555;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèõÔ∏è Mind Palace</h1>
            <p class="subtitle">Method of Loci - Connect New Information to Familiar Places</p>
        </header>

        <div class="main-content">
            <div class="panel">
                <h2>Your Palaces</h2>
                <button class="btn" onclick="openPalaceModal()">+ Create New Palace</button>
                <ul class="palace-list" id="palaceList"></ul>
            </div>

            <div class="panel">
                <div id="palaceView">
                    <div class="empty-state">
                        <div class="empty-state-icon">üó∫Ô∏è</div>
                        <p>Select a palace to view its loci</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Palace Modal -->
    <div class="modal" id="palaceModal">
        <div class="modal-content">
            <h2 class="modal-header">Create New Palace</h2>
            <input type="text" id="palaceName" placeholder="Palace Name (e.g., My House, Office)">
            <textarea id="palaceDesc" placeholder="Description of this place..."></textarea>
            <button class="btn" onclick="createPalace()">Create Palace</button>
            <button class="btn btn-danger" onclick="closeModal('palaceModal')">Cancel</button>
        </div>
    </div>

    <!-- Locus Modal -->
    <div class="modal" id="locusModal">
        <div class="modal-content">
            <h2 class="modal-header">Add New Locus</h2>
            <input type="text" id="locusLocation" placeholder="Location (e.g., Front Door, Kitchen Table)">
            <textarea id="locusInfo" placeholder="Information to remember at this location..."></textarea>
            <button class="btn" onclick="createLocus()">Add Locus</button>
            <button class="btn btn-danger" onclick="closeModal('locusModal')">Cancel</button>
        </div>
    </div>

    <script>
        let palaces = [];
        let activePalaceId = null;

        // Load data from localStorage
        function loadData() {
            const stored = localStorage.getItem('mindPalaceData');
            if (stored) {
                palaces = JSON.parse(stored);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('mindPalaceData', JSON.stringify(palaces));
        }

        // Initialize app
        function init() {
            loadData();
            renderPalaces();
        }

        // Render palace list
        function renderPalaces() {
            const list = document.getElementById('palaceList');
            
            if (palaces.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>No palaces yet. Create your first one!</p></div>';
                return;
            }

            list.innerHTML = palaces.map(palace => `
                <li class="palace-item ${palace.id === activePalaceId ? 'active' : ''}" 
                    onclick="selectPalace('${palace.id}')">
                    <div class="palace-name">${palace.name}</div>
                    <div class="palace-desc">${palace.description}</div>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-small" onclick="event.stopPropagation(); deletePalace('${palace.id}')">Delete</button>
                    </div>
                </li>
            `).join('');
        }

        // Render palace view with loci
        function renderPalaceView() {
            const view = document.getElementById('palaceView');
            const palace = palaces.find(p => p.id === activePalaceId);

            if (!palace) {
                view.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üó∫Ô∏è</div><p>Select a palace to view its loci</p></div>';
                return;
            }

            view.innerHTML = `
                <h2>${palace.name}</h2>
                <p style="color: #666; margin-bottom: 20px;">${palace.description}</p>
                <button class="btn" onclick="openLocusModal()">+ Add New Locus</button>
                <div class="loci-grid">
                    ${palace.loci.length === 0 ? 
                        '<div class="empty-state"><p>No loci yet. Add your first memory location!</p></div>' :
                        palace.loci.map((locus, index) => `
                            <div class="locus-card" 
                                 ondrop="handleDrop(event, '${locus.id}')" 
                                 ondragover="handleDragOver(event)"
                                 ondragleave="handleDragLeave(event)">
                                ${locus.image ? `
                                    <button class="remove-image" onclick="removeImage('${locus.id}')" title="Remove image">√ó</button>
                                    <img src="${locus.image}" alt="${locus.location}" class="locus-image">
                                ` : `
                                    <div class="image-placeholder">üì∑ Drag image here</div>
                                `}
                                <div class="locus-header">
                                    <div class="locus-number">${index + 1}</div>
                                    <button class="btn btn-small btn-danger" onclick="deleteLocus('${locus.id}')">Delete</button>
                                </div>
                                <div class="locus-location">${locus.location}</div>
                                <div class="locus-info">${locus.information}</div>
                            </div>
                        `).join('')
                    }
                </div>
            `;
        }

        // Select palace
        function selectPalace(id) {
            activePalaceId = id;
            renderPalaces();
            renderPalaceView();
        }

        // Open/close modals
        function openPalaceModal() {
            document.getElementById('palaceModal').classList.add('active');
            document.getElementById('palaceName').value = '';
            document.getElementById('palaceDesc').value = '';
        }

        function openLocusModal() {
            if (!activePalaceId) {
                alert('Please select a palace first!');
                return;
            }
            document.getElementById('locusModal').classList.add('active');
            document.getElementById('locusLocation').value = '';
            document.getElementById('locusInfo').value = '';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Create palace
        function createPalace() {
            const name = document.getElementById('palaceName').value.trim();
            const description = document.getElementById('palaceDesc').value.trim();

            if (!name) {
                alert('Please enter a palace name!');
                return;
            }

            const newPalace = {
                id: Date.now().toString(),
                name: name,
                description: description || 'No description',
                loci: []
            };

            palaces.push(newPalace);
            saveData();
            closeModal('palaceModal');
            renderPalaces();
        }

        // Create locus
        function createLocus() {
            const location = document.getElementById('locusLocation').value.trim();
            const information = document.getElementById('locusInfo').value.trim();

            if (!location || !information) {
                alert('Please fill in both location and information!');
                return;
            }

            const palace = palaces.find(p => p.id === activePalaceId);
            if (!palace) return;

            const newLocus = {
                id: Date.now().toString(),
                location: location,
                information: information,
                image: null
            };

            palace.loci.push(newLocus);
            saveData();
            closeModal('locusModal');
            renderPalaceView();
        }

        // Delete palace
        function deletePalace(id) {
            if (confirm('Are you sure you want to delete this palace and all its loci?')) {
                palaces = palaces.filter(p => p.id !== id);
                if (activePalaceId === id) {
                    activePalaceId = null;
                }
                saveData();
                renderPalaces();
                renderPalaceView();
            }
        }

        // Delete locus
        function deleteLocus(id) {
            if (confirm('Are you sure you want to delete this locus?')) {
                const palace = palaces.find(p => p.id === activePalaceId);
                if (palace) {
                    palace.loci = palace.loci.filter(l => l.id !== id);
                    saveData();
                    renderPalaceView();
                }
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }

        // Handle drag and drop for images
        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(event) {
            event.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(event, locusId) {
            event.preventDefault();
            event.currentTarget.classList.remove('drag-over');

            const files = event.dataTransfer.files;
            if (files.length === 0) return;

            const file = files[0];
            if (!file.type.startsWith('image/')) {
                alert('Please drop an image file!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const palace = palaces.find(p => p.id === activePalaceId);
                if (!palace) return;

                const locus = palace.loci.find(l => l.id === locusId);
                if (locus) {
                    locus.image = e.target.result;
                    saveData();
                    renderPalaceView();
                }
            };
            reader.readAsDataURL(file);
        }

        function removeImage(locusId) {
            const palace = palaces.find(p => p.id === activePalaceId);
            if (!palace) return;

            const locus = palace.loci.find(l => l.id === locusId);
            if (locus) {
                locus.image = null;
                saveData();
                renderPalaceView();
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
